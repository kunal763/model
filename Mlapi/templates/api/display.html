{% extends "layout.html" %}
{% load static %}
{% block content %}
<div class="row mt-5 justify-content-center">
    <div class="col-md-4 mb-4">
        <!-- Check if there is an uploaded image -->
        {% if object.image %}
        <div class="card h-100 shadow border-0 rounded-3">
            <img src="{{ object.image.url }}" class="card-img-top img-fluid rounded-3 hover-zoom" alt="Uploaded Image">
            <div class="card-body text-center">
                <h5 class="card-title">Uploaded Image</h5>
            </div>
        </div>
        {% else %}
        <p class="text-muted text-center">No image uploaded yet.</p>
        {% endif %}
    </div>

    <div class="col-md-4 mb-4">
        <!-- Static image with hover effect -->
        <div class="card h-100 shadow border-0 rounded-3">
            <img src="{% static 'predict/image.jpg' %}" class="card-img-top img-fluid rounded-3 hover-zoom" alt="Static Image">
            <div class="card-body text-center">
                <h5 class="card-title">ML Image</h5>
            </div>
        </div>
    </div>
</div>
<style>
    body{
        background: linear-gradient(to right, #f8f9fa, #e0f7fa);
    }
</style>

{% endblock content %}
